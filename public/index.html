<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>SuiRaffle</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <!-- Tailwind + Custom CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-white">

  <!-- Navbar -->
  <nav class="fixed top-0 w-full backdrop-blur-md bg-black/20 px-6 py-4 flex items-center z-20">
    <h1 class="text-2xl font-extrabold neon-text animate-pulse">SuiRaffle</h1>
    <div id="countdown" class="ml-auto font-mono bg-white/10 px-3 py-1 rounded-full text-sm">Next draw in: --:--:--</div>
    <div id="winnerAnnouncement" class="ml-4 hidden bg-green-400/20 text-green-300 px-3 py-1 rounded-full text-sm"></div>
  </nav>

  <div class="pt-20 max-w-7xl mx-auto px-4 flex flex-col md:flex-row gap-6">

    <!-- Sidebar: Last 5 Winners (desktop only) -->
    <aside class="hidden md:block w-64 sidebar">
      <h2 class="text-xl font-bold mb-4">Last 5 Winners</h2>
      <ul id="winnersList" class="space-y-2 text-gray-300 list-decimal list-inside"></ul>
    </aside>

    <!-- Main Card -->
    <main class="flex-1 bg-white/5 backdrop-blur-lg rounded-2xl p-6 md:p-8 shadow-xl space-y-6">

      <!-- Last 5 Winners (mobile) -->
      <div class="block md:hidden">
        <h2 class="text-lg font-bold mb-2">Last 5 Winners</h2>
        <ul id="winnersListMobile" class="space-y-2 text-gray-300 list-decimal list-inside"></ul>
      </div>

      <!-- Address Input -->
      <div class="space-y-1">
        <input
          id="addressInput"
          type="text"
          placeholder="0xâ€¦ your Sui address"
          class="w-full px-4 py-3 rounded-xl bg-white/10 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
        />
        <p id="validationMsg" class="text-red-400 text-sm h-5"></p>
      </div>

      <!-- Authenticate -->
      <button
        id="authBtn"
        disabled
        class="w-full py-3 bg-purple-600 hover:bg-purple-500 rounded-xl font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Authenticate &amp; Check Balance
      </button>

      <!-- Balance & Enter -->
      <div id="balanceSection" class="hidden space-y-2">
        <p id="balanceMsg" class="font-mono text-lg"></p>
        <p id="entryCountMsg" class="font-semibold"></p>
        <button
          id="enterBtn"
          disabled
          class="w-full py-3 bg-green-600 hover:bg-green-500 rounded-xl font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Enter Raffle
        </button>
      </div>

      <!-- Entries List -->
      <div id="entriesSection" class="hidden space-y-2">
        <p id="count" class="font-mono"></p>
        <ul id="entriesList" class="max-h-48 overflow-y-auto space-y-1 text-gray-300"></ul>
      </div>

      <!-- Buy & Draw -->
      <div class="space-y-4">
        <a
          href="https://moonbags.io/bondingcurve/coins/sui-raffle-sui-VvyRVXFykG"
          target="_blank"
          class="block text-center px-6 py-3 bg-pink-600 hover:bg-pink-500 rounded-full font-semibold transition"
        >
          Buy Raffle Tokens
        </a>
        <button
          id="drawBtn"
          class="w-full py-3 bg-red-600 hover:bg-red-500 rounded-xl font-semibold transition"
        >
          Draw Winner
        </button>
      </div>

      <!-- Latest Tweet -->
      <section class="pt-6 border-t border-white/20">
        <h3 class="text-lg font-bold mb-2">Latest Tweet by @sui_raffle</h3>
        <a
          class="twitter-timeline"
          href="https://twitter.com/sui_raffle?ref_src=twsrc%5Etfw"
          data-tweet-limit="1"
          data-chrome="noheader nofooter noborders transparent noscrollbar"
          data-theme="dark"
          data-width="100%"
        >
          Tweets by @sui_raffle
        </a>
      </section>
    </main>

  </div>

  <!-- Scripts -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="/app.js"></script>
</body>
</html>
